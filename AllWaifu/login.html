<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>AllWaifu</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.1.min.css" />
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/anime.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/media.css" />
</head>
<body>
    <div class="main_grid">
        <div class="cool_mobile_content">
            ALLWAIFU
        </div>
        <div class="cool_content">
            
        </div>
        <form class="auth_form login_form">
            <div class="type_title">
                Вход
            </div>
            
            <div class="login_field">
                <div class="login_label">
                    Логин
                </div>
                <div class="login_input">
                    <input type="text" required="true" placeholder="Введите сюда логин" />
                </div>
            </div>
            <div class="login_field">
                <div class="login_label">
                    Пароль
                </div>
                <div class="login_input">
                    <input type="password" required="true" placeholder="Введите сюда пароль" />
                </div>
            </div>
            <div class="lost_pass">
                <a href="#" id="LostPassBut" style="color : #333">Забыли пароль?</a>
            </div>
            <div class="login_but anime_watch">
                <button>
                    Войти
                </button>
            </div>
            <div class="anime_desc_title" style="margin-top : 10px">
                Войти через
            </div>
            <ul class="social_login_list">
                <li>
                    <a href="#">
                        <img src="images/vk_ico.png"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/fb_ico.png"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/gg_ico.png"/>
                    </a>
                </li>
            </ul>
            <div class="login_to_regist">
                <div class="anime_desc_title">
                    Вы не зарегистрированы?
                </div>
                <div class="anime_watch">
                    <button id="logToRegBut" type="button">
                        Регистрация
                    </button>
                </div>
            </div>
        </form>
        <form class="auth_form regist_form">
            <div class="type_title">
                Регистрация
            </div>
            
            <div class="login_field">
                <div class="login_label">
                    Email
                </div>
                <div class="login_input">
                    <input type="email" required="true" placeholder="Введите сюда вашу почту" />
                </div>
            </div>
            <div class="login_field">
                <div class="login_label">
                    Логин
                </div>
                <div class="login_input">
                    <input type="text" required="true" placeholder="Введите сюда логин" />
                </div>
            </div>
            <div class="login_field">
                <div class="login_label">
                    Пароль
                </div>
                <div class="login_input">
                    <input type="password" required="true" placeholder="Введите сюда пароль" />
                </div>
            </div>
            <div class="login_field">
                <div class="login_label">
                    Подтверждение пароля
                </div>
                <div class="login_input">
                    <input type="password" required="true" placeholder="Введите пароль повторно" />
                </div>
            </div>
            <div class="login_but anime_watch">
                <button type="submit">
                    Зарегистрироваться
                </button>
            </div>
            <br/>
            
            <div class="login_to_regist">
                <div class="anime_desc_title">
                    Уже есть аккаунт?
                </div>
                <div class="anime_watch">
                    <button type="button" id="regToLogBut">
                        Войти
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<div class="lost_pass_cont">
    <form class="lost_pass_box">
        <div class="type_title">
            Восстановить пароль
            <div class="delete_el_but" id="HideLostBut">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
        <div class="login_field">
            <div class="login_label">
                Почта
            </div>
            <div class="login_input">
                <input type="text" type="email" required="true" placeholder="Введите сюда почту" />
            </div>
        </div>
        <div class="lost_pass_info">
            На вашу почту будет выслана ссылка для восстановления пароля. Она валидна в течении часа.
        </div>
        <div class="anime_watch">
            <button id="#SendRecoveryBut">
                Подтвердить
            </button>
        </div>
    </form>
</div>
<script src="libs/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
